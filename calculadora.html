<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <script src="./calculadora.js"></script>
</head>
<body>
<center>
    <h1>CALCULADORA MULTIFUNCIONAL</h1>
    <h2>Esta é a super CALCULADORA MULTIFUNCIONAL</h2>
    <h2>
        Ela é capaz de realizar multiplas operações 
        entre números simultaneamente
    </h2>
    <h2>PRIMEIRO NÚMERO</h2>
    <input type="text" name="numero1" id="numero1" 
    placeholder="Digite o 1º número...">
    <h2>SEGUNDO NÚMERO</h2>
    <input type="text" name="numero2" id="numero2" 
    placeholder="Digite o 2º número...">
    <br>
    <br>
    <button onclick="calculoAdicao()">ADIÇÃO</button>
    <button onclick="calculoSubtracao()">SUBTRAÇÃO</button>
    <button onclick="calculoMultiplicacao()">MULTIPLICAÇÃO</button>
    <button onclick="calculoDivisao()">DIVISÃO</button>
    <button onclick="calculoPotenciacao()">POTENCIAÇÃO</button>
    <button onclick="calculoRadiciacao()">RADICIAÇÃO</button>
    <br>
    <br>
    <h1>Resultado!</h1>
    <label for="" id="verificaEntrada"></label>
</center>
</body>
</html>
